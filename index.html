<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/page.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Travel Jogja Jakarta</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark gradient bold border">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa fa-car" style="font-size:25px;"></i>&nbsp;Travel Jogja Jakarta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#layanan">Layanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="home">
            <div class="mobil">
                <img src="img/car.png">
            </div>
        </div>
    </section>

    <!-- Layanan -->
    <section id="layanan">
        <div class="container">
            <div class="row text-center mb-2">
                <div class="col white">
                    <h2>Layanan</h2>
                </div>
            </div>
            <div class="row justify-content-center fs-5">
                <div class="col-11 bg-light p-2 rounded">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="travel-tab" data-bs-toggle="tab" data-bs-target="#travel" type="button" role="tab" aria-controls="travel" aria-selected="true">Travel</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="wisata-tab" data-bs-toggle="tab" data-bs-target="#wisata" type="button" role="tab" aria-controls="wisata" aria-selected="false">Wisata</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="travel" role="tabpanel" aria-labelledby="travel-tab">
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="img/indonesia.png" class="d-block w-100" alt="...">
                                    <div class="text-center">
                                        <p class="text-dark">
                                            <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;Jogja - Jakarta
                                        </p>
                                    </div>
                                  </div>
                                  <div class="carousel-item">
                                    <img src="img/indonesia.png" class="d-block w-100" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="img/indonesia.png" class="d-block w-100" alt="...">
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="tab-pane fade" id="wisata" role="tabpanel" aria-labelledby="wisata-tab">
                            <div id="corouselWisata" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#corouselWisata" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#corouselWisata" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#corouselWisata" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="img/indonesia.png" class="d-block w-100" alt="...">
                                        <div class="carousel-caption d-block d-md-block d-sm-block ">
                                        <p class="text-dark">Some representative placeholder content for the first slide.</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/indonesia.png" class="d-block w-100" alt="...">
                                        <div class="carousel-caption d-block d-md-block d-sm-block ">
                                            <p class="text-dark">Some representative placeholder content for the first slide.</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="img/indonesia.png" class="d-block w-100" alt="...">
                                        <div class="carousel-caption d-block d-md-block d-sm-block ">
                                            <p class="text-dark">Some representative placeholder content for the first slide.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#corouselWisata" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#corouselWisata" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Layanan -->
    <div class="positon-pixed whatsapp">
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
